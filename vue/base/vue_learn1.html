<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
</div>

<!-- v-bind:title (简写为 :title)单向绑定，仅 data 变化 影响页面变化 -->
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<!-- 条件 -->
<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>

<!-- 循环 -->
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<!-- on 监听事件 -->
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
</div>

<!-- model 数据双向绑定 -->
<!-- v-model 仅能使用在表单类元素中（即标签需存在 value 中） -->
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<!-- 组件 -->
<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。 注意，key是一个保留字
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>


<script>
Vue.config.productionTip = false; // 生产提示关闭
let app = new Vue({
  el: '#app', // 等价写法 app.$amount('#app')， $amout 为 Vue 原型对象上的方法
  data: {
    message: 'Hello Vue!'
  }
});

let app2 = new Vue({
  el: '#app-2',
  // data 最好写成函数式, 组件复用时，可避免数据被污染（因对象为引用）
  data() { // this 指针指向 Vue 示例对象 (app2)，若写成 箭头函数，则 this 指向全局 window
    return {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  }
  /* data: {  
    message: '页面加载于 ' + new Date().toLocaleString()
  } */
});

let app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
});


let app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
});

let app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
});

let app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
});


Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }} </li>'
})

var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { id: 0, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其它什么人吃的东西' }
    ]
  }
})


</script>
</body>
</html>
